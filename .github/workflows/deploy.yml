name: Node.js Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted   # your EC2 self-hosted runner

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx (optional)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Build Docker image with Node.js dependencies
      - name: Build Docker image
        run: |
          cd /home/ec2-user/node-ci-cd
          # Install Node.js dependencies
          npm install
          # Build Docker image
          docker build -t node-cicd-app:latest .  

          
      - name: Deploy Docker container
        run: |
          cd /home/ec2-user/node-ci-cd
          docker stop node-app || true
          docker rm node-app || true
          # Run container with environment variables
          docker run -d --name node-app -p 3000:3000 \
            -e NODE_ENV=production \
            node-cicd-app:latest        
