name: Node.js Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Deploy Docker Container
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          ACTIONS_STEP_DEBUG: true
          ACTIONS_RUNNER_DEBUG: true
        run: |
          set -e
          cd /home/$SERVER_USER/node-ci-cd
          echo "üîÑ Pulling latest code..."
          git reset --hard
          git clean -fd
          git pull origin main  
          echo "üì¶ Installing dependencies..."
          npm install
          echo "üê≥ Building and running Docker container..."
          docker stop node-app || true
          docker rm node-app || true
          docker build -t node-cicd-app:latest .
          docker run -d --name node-app -p 3000:3000 \
            -e NODE_ENV=production \
            node-cicd-app:latest

      - name: Error handling
        if: failure()
        run: echo "‚ùå Deployment failed! Please check logs above."
