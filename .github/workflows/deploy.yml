name: Node.js Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted   # your EC2 self-hosted runner

    steps:
      # 1. Checkout code (on runner)
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx (optional)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Pull latest code on server, build Docker image & deploy
      - name: Deploy Docker container
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@54.144.102.144 'bash -s' << 'ENDSSH'
            cd /home/ec2-user/node-ci-cd
            git reset --hard
            git clean -fd
            git pull origin main
            npm install
            docker stop node-app || true
            docker rm node-app || true
            docker build -t node-cicd-app:latest .
            docker run -d --name node-app -p 3000:3000 \
              -e NODE_ENV=production \
              node-cicd-app:latest
          ENDSSH
